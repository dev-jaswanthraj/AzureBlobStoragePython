<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://ms-azuretools.gallerycdn.vsassets.io/extensions/ms-azuretools/vscode-azurestorage/0.15.3/1686611602534/Microsoft.VisualStudio.Services.Icons.Default">
    <title>Upload Image in AZURE</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Photos App</a>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="margin: 1em 0; padding: 1em 1em 1em 1em; align-items: center;">
            <h3>Upload new File</h3>
            <div class="form-group">
                <form method="post" action="/upload-photos" enctype="multipart/form-data">
                    <div style="display: flex;">
                        <input type="file" accept=".png, .jpeg, .jpg, .gif" name="photos" multiple class="form-control" style="margin-right: 1em;">
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div> 
        </div>
        <div style='display: flex; justify-content: space-between; flex-wrap: wrap;'></div>
            {% for url in urls %}
                <img src="{{url}}" alt="{{url}}" width="auto" height="200" style="margin: 0.5em, 0;">       
            {% endfor %}
        </div>
    </div>
</body>
</html>
